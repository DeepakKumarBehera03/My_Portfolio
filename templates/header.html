<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" >
    <title>My Portfolio</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    {% endblock %}
</head>
<body>

<header class="p-3 mb-3 border-bottom" style="background-color : #03001C; color : #F72798;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center text-decoration-none justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="color:#F72798;">
                <li><a href="{{ url_for('home')}}" class="nav-link px-2 text-danger" >Dashboard</a></li>
                <li><a href="{{ url_for('signup')}}" class="nav-link px-2 text-danger">Projects</a></li>
                <li><a href="{{ url_for('contacts')}}" class="nav-link px-2 text-danger">Contacts</a></li>
                <li><a href="{{ url_for('posts')}}" class="nav-link px-2 text-danger">Post</a></li>
            </ul>

            <div class="dropdown text-end">
                    <img src="../static/my_pic.png" alt="mdo" width="35" height="35" class="rounded-circle" style="background-color : white;color:white;">
            </div>
        </div>
    </div>
</header>


</body>
</html>
